services:
  elasticsearch:
    image: elasticsearch:9.0.2
    ports:
      - 9201:9200
    environment:
      discovery.type: "single-node"
      xpack.security.enabled: "false"
      ELASTIC_PASSWORD: "password"
      ES_JAVA_OPTS: "-Xmx2g -Xms2g"
    healthcheck:
      test: curl -s http://localhost:9200 || exit 1
      interval: 5s
      retries: 10

  diagnosis_agent:
    container_name: diagnosis_agent
    build:
      dockerfile: Dockerfile
    environment:
      - MEDICAL_INDEX=${MEDICAL_INDEX}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - ELASTIC_HOST=${ELASTIC_HOST}
      - SEED_SECRET=${SEED_SECRET}
      - AGENT_ADRESS=${AGENT_ADRESS}
      - RECOMMENDATION_AGENT_ADDRESS=${RECOMMENDATION_AGENT_ADDRESS}
    ports:
      - "8000:8000"
    depends_on:
      - elasticsearch
    volumes:
      - .:/app